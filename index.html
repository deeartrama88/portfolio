<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test template</title>
	<link rel="stylesheet" href="src/css/font.css">
	<link rel="stylesheet" href="src/css/bootstrap_grid.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="build/main.css">
	<link rel="stylesheet" href="src/css/media.css">
</head>
<body>
<header>

	<nav class="header_nav">

	</nav>
	<div class="container">
		<div class="row">
			<div class="header_logotype">
				<object>
					<embed src="src/images/name_logo.svg">
				</object>
			</div><!-- # header logotype (svg) -->


	
		</div><!-- # row -->

	</div><!-- # container -->

</header>

<section class="about_me_short">
	<div class="container">
		<div class="flex_box_container">
			<div class="about_me_short_photo">
				<div class="about_me_photo_animate_layer"></div>
				<div class="about_me_photo_animate_layer"></div>
				<img src="src/images/2.jpg" alt="Tarasenko Denis">
			</div>
			<div class="about_me_short_desc">
				<span class="typing_type">Hey there! <br /> My name is <name>Denis</name> <br /> i'm <pr>Front-End developer</pr> <br /> and this is my little presentation page <red>:)</red>
				</span>
				<span class="typing_animate_element">i</span>
			</div>
		</div>
	</div>

</section>

<section class="tech_icons">
	<div class="container">
		<div class="flex_box_container">
			<div class="icon">
				<object>
					<embed src="src/images/css_logo.svg">
				</object>
			</div>
			<div class="icon">
				<object>
					<embed src="src/images/html5_logo.svg">
				</object>
			</div>
			<div class="icon">
				<object>
					<embed src="src/images/js_logo.svg">
				</object>
			</div>
		</div>
	</div>
</section>





<script src="build/jquery.js"></script>
<script src="build/lodash.js"></script>
<script src="build/main.js"></script>

</body>
</html>
